<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold Gradients -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC107;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Lexend Font -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&amp;display=swap');
      text {
        font-family: 'Lexend', sans-serif;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>
  
  <!-- Title -->
  <text x="400" y="40" font-size="24" font-weight="700" fill="#FFD700" text-anchor="middle">
    Dynamic Credit Risk &amp; Portfolio Optimization
  </text>
  
  <!-- Pipeline Flow -->
  
  <!-- Step 1: Data Input -->
  <g id="step1">
    <rect x="50" y="100" width="140" height="80" rx="10" fill="url(#grad1)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="120" y="130" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">ðŸ“Š Data Input</text>
    <text x="120" y="150" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Credit Data</text>
    <text x="120" y="165" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Market Prices</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 190 140 L 240 140" stroke="#FFD700" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Step 2: Credit Risk Model -->
  <g id="step2">
    <rect x="240" y="100" width="140" height="80" rx="10" fill="url(#grad2)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
    <text x="310" y="130" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">ðŸŽ¯ ML Model</text>
    <text x="310" y="150" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Credit Risk</text>
    <text x="310" y="165" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Classification</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 380 140 L 430 140" stroke="#FFD700" stroke-width="3" fill="none">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Step 3: Sentiment Analysis -->
  <g id="step3">
    <rect x="430" y="100" width="140" height="80" rx="10" fill="url(#grad3)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <text x="500" y="130" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">ðŸ’­ VADER</text>
    <text x="500" y="150" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Sentiment</text>
    <text x="500" y="165" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Analysis</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 570 140 L 610 140" stroke="#FFD700" stroke-width="3" fill="none">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="stroke-dashoffset" from="0" to="100" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- Step 4: Portfolio Optimization -->
  <g id="step4">
    <rect x="610" y="100" width="140" height="80" rx="10" fill="url(#grad4)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <text x="680" y="130" font-size="14" font-weight="700" fill="#000000" text-anchor="middle">ðŸ“ˆ Monte Carlo</text>
    <text x="680" y="150" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Portfolio</text>
    <text x="680" y="165" font-size="11" font-weight="400" fill="#000000" text-anchor="middle">Optimization</text>
  </g>
  
  <!-- Output Visualization -->
  <g id="output">
    <rect x="100" y="250" width="600" height="300" rx="15" fill="#0a0a0a" stroke="#333333" stroke-width="2"/>
    
    <!-- Dashboard Preview -->
    <text x="400" y="280" font-size="16" font-weight="700" fill="#FFD700" text-anchor="middle">
      ðŸ“Š Interactive Streamlit Dashboard
    </text>
    
    <!-- Simulated Charts -->
    <!-- Efficient Frontier -->
    <g id="chart1">
      <rect x="120" y="300" width="250" height="150" rx="8" fill="#000000" stroke="#444444" stroke-width="1"/>
      <text x="245" y="320" font-size="12" font-weight="400" fill="#999999" text-anchor="middle">Efficient Frontier</text>
      
      <!-- Curved line representing efficient frontier -->
      <path d="M 140 430 Q 200 350, 340 330" stroke="#FFD700" stroke-width="2.5" fill="none" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" values="0,300;300,0" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Scatter points -->
      <circle cx="180" cy="400" r="3" fill="#B8860B">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="220" cy="370" r="3" fill="#B8860B">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      </circle>
      <circle cx="260" cy="355" r="3" fill="#B8860B">
        <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      </circle>
      <circle cx="300" cy="345" r="5" fill="#FFA500" stroke="#FFD700" stroke-width="2">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Risk Distribution -->
    <g id="chart2">
      <rect x="430" y="300" width="250" height="150" rx="8" fill="#000000" stroke="#444444" stroke-width="1"/>
      <text x="555" y="320" font-size="12" font-weight="400" fill="#999999" text-anchor="middle">Risk Distribution</text>
      
      <!-- Bar chart -->
      <rect x="450" y="380" width="30" height="50" fill="#FFD700" opacity="0.8">
        <animate attributeName="height" values="30;50;30" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="400;380;400" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="490" y="360" width="30" height="70" fill="#DAA520" opacity="0.8">
        <animate attributeName="height" values="50;70;50" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="y" values="380;360;380" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
      </rect>
      <rect x="530" y="370" width="30" height="60" fill="#FFC107" opacity="0.8">
        <animate attributeName="height" values="40;60;40" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="y" values="390;370;390" dur="2.5s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
      <rect x="570" y="390" width="30" height="40" fill="#FF9800" opacity="0.8">
        <animate attributeName="height" values="25;40;25" dur="2.5s" repeatCount="indefinite" begin="0.9s"/>
        <animate attributeName="y" values="405;390;405" dur="2.5s" repeatCount="indefinite" begin="0.9s"/>
      </rect>
      <rect x="610" y="400" width="30" height="30" fill="#FFA500" opacity="0.8">
        <animate attributeName="height" values="20;30;20" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
        <animate attributeName="y" values="410;400;410" dur="2.5s" repeatCount="indefinite" begin="1.2s"/>
      </rect>
    </g>
    
    <!-- Metrics -->
    <g id="metrics">
      <rect x="130" y="470" width="160" height="60" rx="8" fill="#0a0a0a" stroke="#FFD700" stroke-width="2"/>
      <text x="210" y="492" font-size="11" font-weight="400" fill="#999999" text-anchor="middle">Expected Return</text>
      <text x="210" y="512" font-size="18" font-weight="700" fill="#FFD700" text-anchor="middle">
        <tspan>12.5%</tspan>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </text>
      
      <rect x="320" y="470" width="160" height="60" rx="8" fill="#0a0a0a" stroke="#DAA520" stroke-width="2"/>
      <text x="400" y="492" font-size="11" font-weight="400" fill="#999999" text-anchor="middle">Portfolio Risk</text>
      <text x="400" y="512" font-size="18" font-weight="700" fill="#DAA520" text-anchor="middle">
        <tspan>8.3%</tspan>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </text>
      
      <rect x="510" y="470" width="160" height="60" rx="8" fill="#0a0a0a" stroke="#FFA500" stroke-width="2"/>
      <text x="590" y="492" font-size="11" font-weight="400" fill="#999999" text-anchor="middle">Sharpe Ratio</text>
      <text x="590" y="512" font-size="18" font-weight="700" fill="#FFA500" text-anchor="middle">
        <tspan>1.51</tspan>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" begin="1s"/>
      </text>
    </g>
  </g>
  
  <!-- Features badges at bottom -->
  <g id="features">
    <rect x="150" y="560" width="120" height="25" rx="12" fill="#000000" stroke="#FFD700" stroke-width="1.5"/>
    <text x="210" y="578" font-size="11" fill="#FFD700" text-anchor="middle" font-weight="600">
      Machine Learning
    </text>
    
    <rect x="290" y="560" width="90" height="25" rx="12" fill="#000000" stroke="#FFC107" stroke-width="1.5"/>
    <text x="335" y="578" font-size="11" fill="#FFC107" text-anchor="middle" font-weight="600">
      VADER NLP
    </text>
    
    <rect x="400" y="560" width="110" height="25" rx="12" fill="#000000" stroke="#DAA520" stroke-width="1.5"/>
    <text x="455" y="578" font-size="11" fill="#DAA520" text-anchor="middle" font-weight="600">
      Monte Carlo
    </text>
    
    <rect x="530" y="560" width="90" height="25" rx="12" fill="#000000" stroke="#FFA500" stroke-width="1.5"/>
    <text x="575" y="578" font-size="11" fill="#FFA500" text-anchor="middle" font-weight="600">
      Streamlit
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFD700"/>
    </marker>
  </defs>
</svg>
